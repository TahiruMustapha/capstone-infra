name: "Multi Repo Deployer"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  repository_dispatch:
    types: [frontend_updated, backend_updated, manual_deploy]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    name: "Infrastructure Test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Init
        run: terraform init -backend=false
      - name: Terraform Format Check
        run: terraform fmt -check
      - name: Terraform Validate
        run: terraform validate

  deploy:
    name: "Deploy"
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: ./terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Set Environment Variables
        id: env_vars
        run: |
          # --- Defaults (Ephemeral) ---
          ENV="ephemeral"
          PR_NUMBER="${{ github.event.number || '0' }}"
          WORKSPACE="pr-${{ github.event.number || github.run_id }}"
          BACKEND_TAG="latest"
          FRONTEND_TAG="latest"

          # --- Production Logic (Push to Main) ---
          if [ "${{ github.event_name }}" == "push" ]; then
            ENV="production"
            WORKSPACE="prod"
            PR_NUMBER="0"
          fi

          # --- External Dispatch Logic (From FE/BE) ---
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
             # Extract payload values
             P_ENV="${{ github.event.client_payload.env }}"
             P_PR="${{ github.event.client_payload.pr_number }}"

             # Determine Environment
             if [ "$P_ENV" = "production" ]; then
               ENV="production"
             else
               ENV="ephemeral"
             fi

             # Determine Workspace and PR Number
             if [ "$ENV" = "production" ]; then
               PR_NUMBER="0"
               WORKSPACE="prod"
             elif [ -n "$P_PR" ] && [ "$P_PR" != "null" ] && [ "$P_PR" != "0" ]; then
               PR_NUMBER="$P_PR"
               WORKSPACE="pr-$PR_NUMBER"
             else
               PR_NUMBER="0"
               WORKSPACE="pr-${{ github.run_id }}"
             fi

             # Use the specific tags sent by the app repos
             BACKEND_TAG="${{ github.event.client_payload.backend_tag || 'latest' }}"
             FRONTEND_TAG="${{ github.event.client_payload.frontend_tag || 'latest' }}"
          fi

          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "workspace=$WORKSPACE" >> $GITHUB_OUTPUT
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          echo "backend_tag=$BACKEND_TAG" >> $GITHUB_OUTPUT
          echo "frontend_tag=$FRONTEND_TAG" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

        
      - name: Terraform Init
        run: terraform init

      - name: Select/Create Workspace
        run: |
          WORKSPACE="${{ steps.env_vars.outputs.workspace }}"
          terraform workspace select $WORKSPACE || terraform workspace new $WORKSPACE

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve \
            -var="environment=${{ steps.env_vars.outputs.env }}" \
            -var="pr_number=${{ steps.env_vars.outputs.pr_number }}" \
            -var="backend_image=${{ secrets.DOCKER_USERNAME || 'mustaphatahiru' }}/capstone-backend:${{ steps.env_vars.outputs.backend_tag }}" \
            -var="frontend_image=${{ secrets.DOCKER_USERNAME || 'mustaphatahiru' }}/capstone-frontend:${{ steps.env_vars.outputs.frontend_tag }}" \
            -var="POSTGRES_USER=${{ secrets.POSTGRES_USER }}" \
            -var="POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" \
            -var="POSTGRES_DB=${{ secrets.POSTGRES_DB }}" \
            -var="deployment_id=${{ github.run_id }}"
          
          echo "public_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

      - name: Wait for Instance to be ready
        run: |
          echo "Waiting for instance at ${{ steps.apply.outputs.public_ip }} to be ready..."
          sleep 60

      - name: Software Deployment
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_IMAGE: ${{ secrets.DOCKER_USERNAME || 'mustaphatahiru' }}/capstone-backend:${{ steps.env_vars.outputs.backend_tag }}
          FRONTEND_IMAGE: ${{ secrets.DOCKER_USERNAME || 'mustaphatahiru' }}/capstone-frontend:${{ steps.env_vars.outputs.frontend_tag }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        with:
          host: ${{ steps.apply.outputs.public_ip }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          envs: BACKEND_IMAGE,FRONTEND_IMAGE,POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB
          script: |
            echo "Waiting for cloud-init to finish..."
            while [ ! -f /var/lib/cloud/instance/boot-finished ]; do
              sleep 5
              echo "Waiting for /var/lib/cloud/instance/boot-finished..."
            done

            mkdir -p /home/ubuntu/app
            sudo chown -R ubuntu:ubuntu /home/ubuntu/app
            cd /home/ubuntu/app

            echo "Updating nginx.conf..."
            cat <<'NGINX_EOF' | sed 's/^            //' > nginx.conf
            server {
                listen 80;
                
                location / {
                    proxy_pass http://capstone-frontend:80;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                }

                location /api {
                    proxy_pass http://capstone-backend:3000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_cache_bypass $http_upgrade;
                }

                location /health {
                    proxy_pass http://capstone-backend:3000/health;
                    proxy_set_header Host $host;
                }
            }
            NGINX_EOF

            echo "Updating docker-compose.yml..."
            cat <<EOF | sed 's/^            //' > docker-compose.yml
            services:
              capstone-postgres-db:
                image: postgres:16-alpine
                restart: unless-stopped
                environment:
                  POSTGRES_USER: $POSTGRES_USER
                  POSTGRES_PASSWORD: $POSTGRES_PASSWORD
                  POSTGRES_DB: $POSTGRES_DB
                volumes:
                  - postgres_data:/var/lib/postgresql/data
                  - ./init.sql:/docker-entrypoint-initdb.d/init.sql

              capstone-backend:
                image: $BACKEND_IMAGE
                restart: unless-stopped
                depends_on:
                  - capstone-postgres-db
                environment:
                  PORT: 3000
                  PG_USER: $POSTGRES_USER
                  PG_PASSWORD: $POSTGRES_PASSWORD
                  PG_DATABASE: $POSTGRES_DB
                  PG_HOST: capstone-postgres-db
                  PG_PORT: 5432
                ports:
                  - "3000:3000" 

              capstone-frontend:
                image: $FRONTEND_IMAGE
                restart: unless-stopped
                depends_on:
                  - capstone-backend
                ports:
                  - "8080:80" 

              proxy:
                image: nginx:alpine
                restart: always
                ports:
                  - "80:80"
                volumes:
                  - ./nginx.conf:/etc/nginx/conf.d/default.conf
                depends_on:
                  - capstone-backend
                  - capstone-frontend

            volumes:
              postgres_data:
            EOF
            
            # --- Robust Cleanup ---
            echo "Cleaning up existing containers to prevent naming conflicts..."
            sudo docker compose down --remove-orphans || true
            # Legacy cleanup for previously hard-coded container names.
            sudo docker rm -f capstone-postgres-db capstone-backend capstone-frontend nginx-proxy 2>/dev/null || true
            
            sudo docker compose pull -q
            sudo docker compose up -d --quiet-pull

      - name: Post PR Comment
        if: steps.env_vars.outputs.env == 'ephemeral'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const ip = "${{ steps.apply.outputs.public_ip }}";
            const pr = "${{ steps.env_vars.outputs.pr_number }}";
            const body = `Environment Ready!**\n\nYour changes are live at: http://${ip}`;
            
            const [owner, repo] = (context.payload.client_payload && context.payload.client_payload.repository)
              ? context.payload.client_payload.repository.split("/")
              : [context.repo.owner, context.repo.repo];

            await github.rest.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: parseInt(pr),
              body: body
            });
